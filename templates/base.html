<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SnmpQuery Web Interface{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- vis-network for graph visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles matching your CLI color scheme */
        .hostip { color: #99ff99; }
        .mac { color: #CCff99; }
        .name { color: #00dd00; }
        .vendor { color: #99ff99; }
        .vlan { color: #ff5555; font-weight: bold; }
        .swip { color: #a288ff; font-weight: bold; }
        .swmac { color: #c8a2ff; }
        .port { color: #a288ff; font-weight: bold; }
        .swname { color: #a288ff; font-weight: bold; }
        .warn { background-color: #ff5555; color: #000000; padding: 2px 4px; }
        
        /* Dark theme for that terminal feel */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .terminal-box {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
        }
        
        table {
            border-collapse: collapse;
        }
        
        th {
            background-color: #3a3a3a;
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #555;
        }
        
        td {
            padding: 6px 12px;
            border: 1px solid #444;
        }
        
        tr:hover {
            background-color: #333;
        }
        
        .access-port { background-color: #1a3a1a; }
        .trunk-port { background-color: #1a1a3a; }
        .root-port { background-color: #3a2a1a; }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #444;
            border-top: 3px solid #a288ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="terminal-box p-4 mb-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="{{ url_for('dashboard') }}" class="text-xl font-bold swip hover:underline">
                    üåê SnmpQuery Web Interface
                </a>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-400">
                    Logged in as: <span class="name">{{ current_user.id }}</span>
                </span>
                <a href="{{ url_for('logout') }}" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-8 p-4 text-center text-gray-500 text-sm">
        <p>SnmpQuery Web Interface | Internal Tool</p>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
