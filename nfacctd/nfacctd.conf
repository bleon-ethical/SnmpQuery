# NetFlow v9 Collector Configuration
daemonize: false

# Listen for NetFlow data
nfacctd_ip: 0.0.0.0
nfacctd_port: 2055
nfacctd_time_new: true

# Print plugin (outputs to stdout)
plugins: print
print_output_file: /dev/stdout
print_refresh_time: 1
print_cache_entries: 100

# Aggregation (what fields to group by)
aggregate: src_host, dst_host, src_port, dst_port, proto

# Performance
plugin_buffer_size: 10240
plugin_pipe_size: 10485760

